<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Llama - Photo and Video</title>
    <link rel="icon" type="image/png" href="image.png">
    
    <!-- Font Awesome (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');

        /* ðŸ”¹ Estilos Generales */
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* ðŸ”¹ Fondo Animado */
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff4e50, #fc913a, #f9d423, #e1f5c4, #30c5ff, #ff4e50);
            background-size: 300% 100%;
            animation: move-bg 10s linear infinite;
        }

        @keyframes move-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ðŸ”¹ Logo */
        .logo-container {
            position: relative;
            display: inline-block;
            z-index: 10;
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* ðŸ”¹ Texto con Efecto de MÃ¡quina de Escribir */
        h1 {
            font-weight: 700;
            font-size: 2.1em;
            margin: 10px 0;
            z-index: 10;
        }

        p {
            font-weight: 500;
            font-size: 1.8em;
            margin: 10px 0;
            z-index: 10;
        }

        .typing {
            display: inline-block;
            border-right: 3px solid white;
            white-space: nowrap;
            overflow: hidden;
        }

        /* ðŸ”¹ Iconos de Redes Sociales */
        .social-icons {
            margin-top: 20px;
            z-index: 10;
        }

        .social-icons a {
            color: white;
            font-size: 2em;
            margin: 0 10px;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
            color: #30c5ff; /* Cambia el color al hacer hover */
        }

        .social-icons p {
            font-size: 1em;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- ðŸ”¥ Fondo Animado -->
    <div class="animated-bg"></div>

    <!-- ðŸ”¥ Logo -->
    <div class="logo-container">
        <img class="logo" src="image.png" alt="Logo">
    </div>

    <!-- ðŸ”¥ Texto Animado -->
    <h1><span class="typing" id="text1"></span></h1>
    <p><span class="typing" id="text2"></span></p>

    <!-- ðŸ”¥ Iconos de Redes Sociales -->
    <div class="social-icons">
        <p>SÃ­guenos en nuestras redes:</p>
        <a href="https://www.facebook.com/AlphaLlamaphotovideo/" target="_blank" aria-label="Facebook">
            <i class="fab fa-facebook"></i> <!-- Icono de Facebook -->
        </a>
        <a href="https://www.instagram.com/alpha_llama_photo_and_video/" target="_blank" aria-label="Instagram">
            <i class="fab fa-instagram"></i> <!-- Icono de Instagram -->
        </a>
        <a href="https://wa.me/59171948121" target="_blank" aria-label="WhatsApp">
            <i class="fab fa-whatsapp"></i> <!-- Icono de WhatsApp -->
        </a>
    </div>

    <script>
        const frases = [
            "ESTAMOS EN REPARACIÃ“N Y OPTIMIZACIÃ“N",
            "Â¡VOLVEMOS DESPUÃ‰S DE CARNAVALES!"
        ];

        let fraseIndex = 0;
        let charIndex = 0;
        let borrar = false;
        const velocidad = 100; // Velocidad de escritura
        const retrasoBorrado = 1500; // Tiempo antes de borrar
        const text1 = document.getElementById("text1");
        const text2 = document.getElementById("text2");

        function escribirTexto() {
            let textoActual = frases[fraseIndex];

            if (!borrar) {
                if (fraseIndex === 0) {
                    text1.textContent = textoActual.substring(0, charIndex);
                } else {
                    text2.textContent = textoActual.substring(0, charIndex);
                }
                charIndex++;

                if (charIndex > textoActual.length) {
                    if (fraseIndex === 0) {
                        fraseIndex = 1; // Pasar a la segunda frase
                        charIndex = 0;
                        setTimeout(escribirTexto, 1000); // Pausa antes de escribir la segunda frase
                    } else {
                        borrar = true;
                        setTimeout(escribirTexto, retrasoBorrado);
                    }
                    return;
                }
            } else {
                if (fraseIndex === 1) {
                    text2.textContent = textoActual.substring(0, charIndex);
                } else {
                    text1.textContent = textoActual.substring(0, charIndex);
                }
                charIndex--;

                if (charIndex < 0) {
                    borrar = false;
                    fraseIndex = 0; // Reiniciar ciclo
                }
            }

            setTimeout(escribirTexto, velocidad);
        }

        escribirTexto();
    </script>
</body>

</html>
